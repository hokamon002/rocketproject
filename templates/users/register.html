{% extends 'layout.html' %}

{% block title %}
Register a New User
{% endblock %}

{% block content %}
<h1>Register a New User</h1>
<form class="form-with-validation" action="/users/register/" method="post">
  {% csrf_token %}
   {% for fm in form %}
            {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>
        {% endfor %}

  <button class="form-submit">Submit</button>
</form>
{% endblock %}
